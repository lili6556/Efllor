<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estoque Baixo</title>
    <style>
        body {
            background-color: #fff5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            color: #c0392b;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2dede;
            color: #b94a48;
        }

        td {
            background-color: #fff;
        }

        td:nth-child(2) {
            font-weight: bold;
            color: red;
        }

        .footer-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .footer-buttons a {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            border-radius: 6px;
        }

        .footer-buttons a:hover {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Produtos com Estoque Baixo</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Localização</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td>{{ produto['nome'] }}</td>
                        <td>{{ produto['quantidade'] }}</td>
                        <td>R$ {{ "%.2f"|format(produto['preco']) }}</td>
                        <td>{{ produto['localizacao'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="footer-buttons">
            <a href="{{ url_for('inicio') }}">Sair</a>
        </div>
    </div>
</body>
</html>
