<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P√°gina Inicial - Gerenciamento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #f8fbff);
      color: #ecf0f1;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: rgba(72, 77, 82, 0.8);
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(10, 10, 10, 0.4);
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 35px;
      color: #ecf0f1;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      background-color: #2f3133;
      color: #ecf0f1;
      padding: 15px 30px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Gerenciamento</h1>
    <div class="buttons-container">
      <a href="{{ url_for('camera') }}" class="button">üì∑ C√¢mera</a>
      <a href="{{ url_for('buscar_produto') }}" class="button">üîé Buscar Produto</a>
      <a href="{{ url_for('estoque') }}" class="button">üì¶ Estoque</a>
      <a href="{{ url_for('estoque_baixo') }}" class="button">‚ö†Ô∏è Estoque Baixo</a>
      <a href="{{ url_for('logout') }}" class="button">üö™ Sair</a>
    </div>
  </div>
</body>
</html>
