<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Produto</title>
    <style>
        body {
            background-color: #f4f8fc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            width: 600px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            flex: 1;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }

        .label {
            font-weight: bold;
        }

        .footer-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .footer-buttons a {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            border-radius: 6px;
        }

        .footer-buttons a:hover {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Buscar Produto</h2>
        <form method="POST">
            <input type="text" name="busca" placeholder="Digite o nome do produto" required>
            <button type="submit">Buscar</button>
        </form>

        {% if produto %}
            <div class="result">
                <p><span class="label">Nome:</span> {{ produto['nome'] }}</p>
                <p><span class="label">Quantidade:</span> {{ produto['quantidade'] }}</p>
                <p><span class="label">Pre√ßo:</span> R$ {{ "%.2f"|format(produto['preco']) }}</p>
                <p><span class="label">Localiza√ß√£o:</span> {{ produto['localizacao'] }}</p>
            </div>
        {% elif busca_realizada %}
            <p style="color: red;">Produto n√£o encontrado.</p>
        {% endif %}

        <div class="footer-buttons">
            <a href="{{ url_for('inicio') }}">Sair</a>
        </div>
    </div>
</body>
</html>
